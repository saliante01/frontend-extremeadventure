<div class="container mt-5">
    <h2>Edit Week Form</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Camp Type</label>
        <select
          class="form-select"
          [(ngModel)]="campType"
          name="campType"
          (change)="updateCampId()"
          required
        >
          <option value="" disabled selected>Select a camp</option>
          <option value="1">Campamento de Verano</option>
          <option value="2">Campamento de Invierno</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="weekId" class="form-label">Week ID</label>
        <input
          type="number"
          id="weekId"
          class="form-control"
          [(ngModel)]="weekId"
          name="weekId"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <div class="row">
          <div class="col">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="startYear"
              name="startYear"
              placeholder="Year"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="startMonth"
              name="startMonth"
              placeholder="Month"
              required
              min="1"
              max="12"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="startDay"
              name="startDay"
              placeholder="Day"
              required
              min="1"
              max="31"
            />
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <div class="row">
          <div class="col">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="endYear"
              name="endYear"
              placeholder="Year"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="endMonth"
              name="endMonth"
              placeholder="Month"
              required
              min="1"
              max="12"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="endDay"
              name="endDay"
              placeholder="Day"
              required
              min="1"
              max="31"
            />
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          [(ngModel)]="price"
          name="price"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <input
          type="number"
          id="capacity"
          class="form-control"
          [(ngModel)]="capacity"
          name="capacity"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
