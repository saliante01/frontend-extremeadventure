<nav
  [ngClass]="{ 'navbar-default': !isScrolled, 'navbar-scrolled': isScrolled }"
  class="navbar navbar-expand-lg"
>
  <div class="container-fluid">
    <!-- Imagen del logotipo que cambia dinámicamente -->
    <a class="navbar-brand d-flex align-items-center" (click)="goToHome()">
      <img 
        [src]="isScrolled ? 'assets/logo2.png' : 'assets/logo1.png'" 
        alt="Logo" 
        class="logo">
    </a>

    <!-- Botón de hamburguesa para móviles -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links del menú -->
    <div
      class="collapse navbar-collapse justify-content-center navbar-nav margin-left-adjust"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link" (click)="goToHome()">INICIO</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="goToHeaderQuestions()">PROCESO DE COMPRA</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="goToAboutUs()">SOBRE NOSOTROS</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="goToDatePrice()">FECHAS Y PRECIOS</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="goToContact()">CONTACTO</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="goToRules()">REGLAS</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" (click)="goToLogin()">INICIAR SESIÓN</button>
        </li>
      </ul>
    </div>

    <!-- Botón derecho -->
    <div class="d-flex">
      <button class="btn btn-black rounded-pill px-4" (click)="goToRegister()">Registrarse</button>
    </div>
  </div>
</nav>
