<div class="main-content">
  <div class="container mt-5">
    <h2>Crear Actividad</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="title" 
          name="title" 
          required 
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea 
          class="form-control" 
          [(ngModel)]="description" 
          name="description" 
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-submit">Crear Actividad</button>
    </form>
  </div>
</div>
